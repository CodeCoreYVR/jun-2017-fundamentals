<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navigation</title>
    <style>

      @media (max-width: 1200px) {
        li {
          display: inline;
        }
      }
      @media (max-width: 992px) {
        li {
          display: inline;
        }
      }
      @media (max-width: 480px) {
        li {
          /*display: block;*/
          /* to hide my navigation */

          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- this section describes the navigation of the page -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
