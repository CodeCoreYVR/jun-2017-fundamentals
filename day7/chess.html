<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chess Board</title>
    <style>
      .row {
        border: 20px solid maroon;
        width: 800px;
        height: 800px;
        display: flex;
      }
      .square:nth-child(odd) {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .square:nth-child(even) {
        width: 100px;
        height: 100px;
        background-color: white;
      }

    </style>
  </head>
  <body>
    <div class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
