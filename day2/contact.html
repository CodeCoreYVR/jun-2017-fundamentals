<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <h1>Contact Us</h1>
    <p>Please fill in the form below, and we will get back to you as soon as possible.</p>

    <form action="index.html" method="POST">
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text">
      </div>
      <!-- cmd+shift+d : quickly duplicate the highlighted piece of code -->
      <div>
        <label for="password">Password</label>
        <input id="password" type="password">
      </div>

<!--  <input type="email">
      <input type="date">
      <input type="color"> -->
      <div>
        <label>What kind of pet do you own?</label>
        <select>
          <option>Dog</option>
          <option hidden>Cat</option>
          <option selected>Fish</option>
          <option disabled>Bird</option>
        </select>
      </div>

      <div>
        <input type="checkbox">
        <label>Apple Fanboy</label>

        <input type="checkbox" checked>
        <label>Google Nut</label>

        <input type="checkbox">
        <label>Samsung Hugger</label>
      </div>

      <div>
        <input name="career" type="radio"><label>Marketing/Sales</label>
        <input name="career" type="radio" checked><label>Engineer</label>
        <input name="career" type="radio"><label>Trades</label>
      </div>

      <div>
        <textarea maxlength="140" rows="5" cols="50">Please enter a tweet!</textarea>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
