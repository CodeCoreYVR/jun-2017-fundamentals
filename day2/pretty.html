<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pretty Page</title>
  </head>
  <body style="background-color: lavender">
    <!-- CSS - Cascading Style Sheets, version #3 -->
    <!-- inline styling - adding a style attribute to an html element -->
    <!-- css styles:   <css property>: <css value>; <css property>: <css value> -->
    <h1 style="color: pink; font-family: Helvetica">The Tale of Two Cities</h1>
    <h2 style="color: brown">by Charles Dickens</h2>

    <p style="color: lightgrey">It was the best of times, it was the worst of times.</p>
  </body>
</html>
